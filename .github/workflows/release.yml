name: Release

on:
  push:
    branches: [ main ]

permissions: write-all

jobs:

  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17

    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: ^14

    - name: Configure git for private modules
      env:
        TOKEN: ${{ secrets.EINRIDEBOT_PERSONAL_ACCESS_TOKEN }}
      run: git config --global url."https://git:${TOKEN}@github.com/einride/".insteadOf "https://github.com/einride/"

    - name: Make
      env:
        GITHUB_TOKEN: ${{ secrets.EINRIDEBOT_PERSONAL_ACCESS_TOKEN }}
      run: make

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: make semantic-release branch=main ci=true
